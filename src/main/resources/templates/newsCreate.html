<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
	<head>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" href="style.css"/>
		<title>新着情報登録</title>
	</head>
	<body>
		<h1>新着情報登録</h1>
		<form th:action="@{/create/confirm}" method="post" th:object="${newsForm}">
			<p>日付：<input type="date" th:field="*{newsDate}"></p>
			<p>新着情報：<input type="text" th:field="*{newsText}"></p>
			<p class="submit"><input type="submit" value="確認"></p>
		</form>
	</body>
</html>
